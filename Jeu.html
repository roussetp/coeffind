<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Identification de la position du clic</title>
    <style>
        body
        {
          background-color: #aab18f;
        }

        #imageContainer {
        position: relative;
        border-width: 10px;
        justify-content: center;
       
        }
        #imageContainer img {
        max-width: 100%;
        height: 900px;
        margin-left: -500px;
        }
        #clickPosition {
        position: absolute;
        top: 0;
        left: 0;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1px;
        }
        #ajout {
          display: flex;
          flex-direction: row; /* Aligner les éléments en ligne (par défaut) */
          justify-content: flex-end; /* Aligner le texte à droite */
          align-items: baseline; /* Centrer verticalement les éléments */
          background-color: #93997b;
          padding: 50px; /* Ajout de rembourrage pour une apparence améliorée */
          border-radius: 5px; /* Coins arrondis */
          color: white; /* Espace à gauche de l'élément #ajout */
          margin-right: -200px;
        }
    
        #ajout img {
          width: 500px;
          height: 500px;
          margin: auto;
          margin-right: -150px;
           /* Espace à droite de l'image */
        }
    </style>
</head>
<body>
  <div class="bloc_page">
    <header>
        <div id="titre_principal">
            <img src="https://fr.seaicons.com/wp-content/uploads/2015/08/Guadeloupe-icon.png"id=gwada alt="gwada"/>
            <h1> COEFFIND </h1>					
        </div>
        <ul>
            <li><a href="BRELLE/pageinfo.html">Infos</a></li>
            <li><a href="Quizz.html">Quizz</a></li>
            <li><a href="Jeu.html">Jeu</a></li>
            <li><a href="BRELLE/MotCroise complet.html">Mots croisés</a></li>
        </ul>
        
    </header>

  <div id="imageContainer" style="display: flex">
    <img src="coeffin.jpg" alt="Coeffin" id="image" />
    <p id="ajout"><img src="desktop-wallpaper-guadeloupe.jpg" alt="">Où est-ce que ça se situe ?</p>
    <div id="clickPosition"></div>
  </div>
</body>

</html>

    
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var imageContainer = document.getElementById('imageContainer');
    var questions = [['<img src="cafeteria.JPG">Où se situe la caféteria ?', 55,60], ['<img src="sport.png">Où se situe la salle de musculation ?', 25,70], ['<img src="cdi.JPG">Où se situe le C.D.I ?', 44,52], ['<img src="IMG_0628.JPG">Où se situe le forum ?', 37,37],['<img src="kiosque.JPG">Où se situe le kiosque ?', 54,53], ['<img src="IMG_0627.JPG">Où se situe la salle de musique ?', 12,29], ['<img src="victoire.JPG">Bien joué, vous avez réussi tout le jeu !']];
    var num_question = 0;
    document.getElementById('ajout').innerHTML=questions[num_question][0];
    
      
    imageContainer.addEventListener('click', function(event) {
      var image = document.getElementById('image');
  
      var imageRect = image.getBoundingClientRect();

      // Calculer les coordonnées relatives du clic par rapport à l'image
      var x = 100 * ((event.clientX - imageRect.left) / image.width);
      var y = 100 * ((event.clientY - imageRect.top) / image.height);
      
      alert('Position du clic : x = ' + x + ', y = ' + y);
      distance = Math.sqrt(((x - questions[num_question][1])**2) + ((y - questions[num_question][2])**2))
        if (distance < 4){
          alert("Woulo");
          num_question += 1
          document.getElementById('ajout').innerHTML=questions[num_question][0];
          }
        }
      );
    });
</script>
